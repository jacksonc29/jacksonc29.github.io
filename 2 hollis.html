<html lang="en">
<head>

    body {

        text-align: center;
        margin-top: 80px;
        background: #f3f3f3;
    }

    #counter {
        font-size: 48px;
        margin-bottom: 20px;
    }

    #clickBtn {
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
        background: #819182;
        color: white;
        border: none;
        border-radius: 10px;
        transition: 0.2s;

    #clickBtn:hover {
        background: #414141;
    }

    .upgrade {
        margin-top: 20px;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<h1>Clicker Game</h1>
<div id="counter">0</div>
