<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clicker Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 80px;
        background: #f3f3f3;
    }

    #counter {
        font-size: 48px;
        margin-bottom: 20px;
    }

    #clickBtn {
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
        background: #819182;
        color: white;
        border: none;
        border-radius: 10px;
        transition: 0.2s;
    }

    #clickBtn:hover {
        background: #414141;
    }

    .upgrade {
        margin-top: 20px;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Clicker Game</h1>
<div id="counter">0</div>

<button id="clickBtn">Click Me!</button>

<br><br>

<button class="upgrade" id="upgradeBtn">Buy Upgrade (+1 per click) — Cost: 20</button>

<script>
    let points = 0;
    let perClick = 1;
    let upgradeCost = 20;

    const counter = document.getElementById("counter");
    const clickBtn = document.getElementById("clickBtn");
    const upgradeBtn = document.getElementById("upgradeBtn");

    clickBtn.addEventListener("click", () => {
        points += perClick;
        counter.textContent = points;
    });

    upgradeBtn.addEventListener("click", () => {
        if (points >= upgradeCost) {
            points -= upgradeCost;
            perClick++;
            upgradeCost = Math.floor(upgradeCost * 1.5);
            counter.textContent = points;
            upgradeBtn.textContent = `Buy Upgrade (+1 per click) — Cost: ${upgradeCost}`;
        } else {
            alert("Not enough points!");
        }
    });
</script>

</body>
</html>
